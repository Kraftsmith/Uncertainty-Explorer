<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Values Radar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            max-width: 600px;
            margin: auto;
        }
        .slider-container {
            margin: 20px 0;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            width: 600px;
            margin: auto;
        }
        .slider {
            width: 600px;
        }
    </style>
</head>
<body>
    <h2>Scrum Values Radar Chart</h2>
    <canvas id="scrumRadarChart"></canvas>

    <div class="slider-container">
        <label for="commitment-slider">Commitment</label>
        <div class="slider-label">
            <span>0</span> <span>5</span>
        </div>
        <input type="range" id="commitment-slider" min="0" max="5" step="1" value="4" class="slider" oninput="updateChart()">
    </div>
    <div class="slider-container">
        <label for="courage-slider">Courage</label>
        <div class="slider-label">
            <span>0</span> <span>5</span>
        </div>
        <input type="range" id="courage-slider" min="0" max="5" step="1" value="5" class="slider" oninput="updateChart()">
    </div>
    <div class="slider-container">
        <label for="focus-slider">Focus</label>
        <div class="slider-label">
            <span>0</span> <span>5</span>
        </div>
        <input type="range" id="focus-slider" min="0" max="5" step="1" value="3" class="slider" oninput="updateChart()">
    </div>
    <div class="slider-container">
        <label for="openness-slider">Openness</label>
        <div class="slider-label">
            <span>0</span> <span>5</span>
        </div>
        <input type="range" id="openness-slider" min="0" max="5" step="1" value="4" class="slider" oninput="updateChart()">
    </div>
    <div class="slider-container">
        <label for="respect-slider">Respect</label>
        <div class="slider-label">
            <span>0</span> <span>5</span>
        </div>
        <input type="range" id="respect-slider" min="0" max="5" step="1" value="5" class="slider" oninput="updateChart()">
    </div>

    <script>
        const ctx = document.getElementById('scrumRadarChart').getContext('2d');
        
        const scrumChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Commitment', 'Courage', 'Focus', 'Openness', 'Respect'],
                datasets: [{
                    label: 'Scrum Values',
                    data: [4, 5, 3, 4, 5], // Example values
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(54, 162, 235, 1)'
                }]
            },
            options: {
                scales: {
                    r: {
                        min: 0,
                        max: 5,
                        ticks: {
                            stepSize: 1,
                            color: '#000'
                        },
                        angleLines: {
                            color: '#bbb'
                        },
                        grid: {
                            color: '#ddd'
                        }
                    } 
                }
            }
        });

        function updateChart() {
            const commitment = document.getElementById('commitment-slider').value;
            const courage = document.getElementById('courage-slider').value;
            const focus = document.getElementById('focus-slider').value;
            const openness = document.getElementById('openness-slider').value;
            const respect = document.getElementById('respect-slider').value;

            scrumChart.data.datasets[0].data = [commitment, courage, focus, openness, respect];
            scrumChart.update();
        }
    </script>
</body>
</html>
